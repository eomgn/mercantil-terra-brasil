<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercantil - Terra Brasil</title>

    <!-- css -->
    <link rel="stylesheet" href="./style/index.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img
            src="https://anyhub.com.br/wp-content/uploads/2022/07/mercado-livre.png"
            alt="logo"
          />
        </div>

        <div class="input-wrapper">
          <input type="text" name="" id="" />
          <img
            src="https://images.vexels.com/media/users/3/195032/isolated/preview/5c8f453f712deaccf64d803b6578abd6-escola-de-icones-lisos-de-lupa.png"
            alt="icone de pesquisar"
          />
        </div>

        <nav>
          <ul>
            <li>Criar conta</li>
            <li>Contato</li>
            <li>Sobre</li>
          </ul>
        </nav>

        <div class="carrinho">
          <img
            src="https://images.vexels.com/media/users/3/132114/isolated/lists/5367202ad4dd11725544cb3008049f96-icone-plano-de-carrinho-de-compras.png"
            alt="icone de carrinho"
          />
        </div>
      </div>
    </header>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
